<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width">
      <title>Game of life</title>
      <link href="styles.css" rel="stylesheet" type="text/css" />
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
   </head>
   <body class="container-fluid">
      <h1>Welcome to the game of life</h1>
      <div class="row">
         <div class="col-lg">
           <div class="mt-5">
              <h5>HMTL based</h5>
              <button id="start-html-based" type="button" class="btn btn-primary">
              start simulation
              </button>
              <button id="reset-html-based" type="button" class="btn btn-secondary">
              reset simulation
              </button>
            </div>
            <div class="mt-5">
               <div class="grid" id="grid">
               </div>
            </div>
         </div>
         <div class="col-lg">
            <div class="mt-5">
              <h5>Canvas based</h5>
               <button id="start-canvas-based" type="button" class="btn btn-primary">
               start simulation
               </button>
               <button id="reset-canvas-based" type="button" class="btn btn-secondary">
               reset simulation
               </button>
            </div>
            <div class="mt-5">
               <canvas id="canvas" height="500px" width="500px"></canvas>
            </div>
         </div>
      </div>
      <script type="module" src="dist/bundle.js"></script>
   </body>
</html>
